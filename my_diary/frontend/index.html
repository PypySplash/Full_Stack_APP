<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>My Diary App</title>
    <script defer src="script.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
      integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <!-- 標題和各種按鈕l -->
    <h1>My Diary</h1>
    <button id="addDiaryBtn">新增日記</button>
    <button id="viewDiaryDataBtn">檢視 Diary Data</button>
    <button id="FilterBtn">篩選日記</button>
    <select id="FilterSelect">
      <option value="無">無</option>
      <option value="快樂">快樂</option>
      <option value="生氣">生氣</option>
      <option value="難過">難過</option>
      <option value="學業">學業</option>
      <option value="人際">人際</option>
      <option value="社團">社團</option>
    </select>

    <!-- Add Diary Modal -->
    <div id="addDiaryModal" class="modal">
      <div class="modal-content">
        <span id="closeAddDiaryModal" class="close-modal">&times;</span>
        <h2>新增日記</h2>
        <label for="diaryDate">日期：</label>
        <input type="date" id="diaryDate" />
        <textarea id="diaryContent" placeholder="輸入日記內容..."></textarea>
        <label for="moodSelect">心情：</label>
        <select id="moodSelect">
          <option value="快樂">快樂</option>
          <option value="生氣">生氣</option>
          <option value="難過">難過</option>
        </select>
        <label for="tagSelect">標籤：</label>
        <select id="tagSelect">
          <option value="學業">學業</option>
          <option value="人際">人際</option>
          <option value="社團">社團</option>
        </select>
        <button id="saveDiaryBtn">儲存</button>
      </div>
    </div>

    <!-- Diary Container -->
    <section id="diarycontainer"></section>

    <!-- Edit Diary Modal -->
    <div id="editDiaryModal" class="modal">
      <div class="modal-content">
        <span id="closeEditDiaryModalbtn" class="close-modal">&times;</span>
        <h2>編輯日記</h2>
        <label for="editDiaryDate">日期：</label>
        <input type="date" id="editDiaryDate" />
        <textarea
          id="editDiaryContent"
          placeholder="輸入日記內容..."
        ></textarea>
        <label for="editMoodSelect">心情：</label>
        <select id="editMoodSelect">
          <option value="快樂">快樂</option>
          <option value="生氣">生氣</option>
          <option value="難過">難過</option>
        </select>
        <label for="editTagSelect">標籤：</label>
        <select id="editTagSelect">
          <option value="學業">學業</option>
          <option value="人際">人際</option>
          <option value="社團">社團</option>
        </select>
        <button id="saveEditBtn">儲存</button>
      </div>
    </div>

    <template id="diary-card-template">
      <details id="" class="diary-card">
        <summary>
          <div>
            <p class="diary-date">date</p>
            <p class="diary-mood">mood</p>
            <p class="diary-tag">tag</p>
          </div>
        </summary>
        <p class="diary-content">content</p>
        <button data-id="" class="edit-button">編輯</button>
        <button data-id="" class="delete-diary">Delete</button>
      </details>
    </template>
  </body>
</html>
